---

cluster_env_key: "{{ oim_node_name | upper }}_ACCESS_TOKEN"
openchami_log_dir: /opt/omnia/log/openchami
cert_wait_time: 10
cert_restart_fail_msg: "Failed to restart acme-deploy service"

# Shared OpenChami locations and CLI
openchami_cli_path: /usr/bin/ochami
openchami_share_path: /opt/omnia/openchami
openchami_work_dir: "{{ oim_shared_path | default('/opt/omnia') }}/omnia/openchami/workdir"
nodes_dir: "{{ openchami_work_dir }}/nodes"
bss_dir: "{{ openchami_work_dir }}/boot"
cloud_init_dir: "{{ openchami_work_dir }}/cloud-init"

# Shared templates (node/group discovery)
openchami_groups_template: "{{ playbook_dir }}/roles/configure_ochami/templates/nodes/groups.yaml.j2"
openchami_groups_common_template: "{{ playbook_dir }}/roles/configure_ochami/templates/nodes/groups_common.yaml.j2"
openchami_nodes_template: "{{ playbook_dir }}/roles/configure_ochami/templates/nodes/nodes.yaml.j2"
openchami_nodes_vars_path: "{{ nodes_dir }}/nodes.yaml"
