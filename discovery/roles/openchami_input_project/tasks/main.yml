---

- name: Load software_config.json as software_config
  ansible.builtin.slurp:
    src: "{{ hostvars['localhost']['software_config_file'] }}"
  register: software_config_content
  delegate_to: localhost

- name: Parse software_config.json
  ansible.builtin.set_fact:
    software_config: "{{ software_config_content.content | b64decode | from_json }}"
    cacheable: true

- name: Set dynamic additional_json_path
  ansible.builtin.set_fact:
    additional_json_path: "{{ hostvars['localhost']['input_project_dir'] }}/additional_packages.json"
    cacheable: true

- name: Collect additional container images from additional_packages.json
  block:
    - name: Load additional_packages.json
      ansible.builtin.slurp:
        src: "{{ additional_json_path }}"
      register: additional_packages_content
      delegate_to: localhost

    - name: Parse additional_packages.json
      ansible.builtin.set_fact:
        additional_packages: "{{ additional_packages_content.content | b64decode | from_json }}"
        cacheable: true
  rescue:
    - name: Set empty additional_packages if file not found
      ansible.builtin.set_fact:
        additional_packages: {}
        cacheable: true

- name: Set additional_images_dict fact
  ansible.builtin.set_fact:
    additional_images_dict: "{{ additional_packages.get('additional_images', []) }}"
    cacheable: true
