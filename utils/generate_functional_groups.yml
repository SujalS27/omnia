---

- name: Include input directory
  hosts: localhost
  connection: local
  tasks:
    - name: Verify required variables are defined
      ansible.builtin.assert:
        that:
          - provision_config_file is defined
          - omnia_config_file is defined
          - functional_groups_config_path is defined
        fail_msg: "Required variables not defined. Ensure global_input.yml is loaded before this playbook."

    - name: Include generate_functional_groups role
      ansible.builtin.include_role:
        name: generate_functional_groups
      vars:
        provision_config_file: "{{ provision_config_file }}"
        omnia_config_file: "{{ omnia_config_file }}"
        functional_groups_config_path: "{{ functional_groups_config_path }}"
